        color: lightcoral;
      }
      a:hover {

            </ul>
          </li>
          <li>
            <a href="/uploads/png/dog2.png" target="_blank">dog2.png</a>
          </li>
          <li>
            <a
              href="/uploads/png/KakaoTalk_20250227_112335223_01.png"
